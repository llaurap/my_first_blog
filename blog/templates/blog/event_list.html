{% extends 'blog/base.html' %}

{% block content %}
<div class="timeline_wrapper">
    
    <div class="timeline">
        <ul>
            {% for event in events %}
                <li>
                    <div class="event">
                        <h5 class="event_time">{{event.month_to_display}} {{event.year}}</h5>
                        <h4>{{ event.title }}</h4>
                        {% if event.description != blank %}
                            <p class="description">{{ event.description }}</p>
                        {% endif %}
                    </div>
                </li>
            {% endfor %}
            <div style="clear: both";}></div>
        </ul>
    </div>
   
<div>
{% endblock %}
